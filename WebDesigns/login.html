<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <!-- 国际化系统 -->
    <script src="/static/i18n.js"></script>
    <style>
        .input-transition {
            transition: all 0.25s ease;
        }
        .input-transition:focus {
            transform: translateY(-1px);
        }
        .tab-active {
            background: linear-gradient(to right, #2563eb, #4f46e5);
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center">
    <!-- 语言选择器 -->
    <div class="fixed top-4 right-4 z-50">
        <div class="relative" id="languageSelector">
            <button id="languageButton" class="flex items-center gap-1.5 text-gray-700 bg-white px-3 py-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-200">
                <span class="iconify text-gray-500" data-icon="mdi:translate" data-width="18"></span>
                <span class="text-sm font-medium no-translate" id="currentLanguageName" translate="no">简体中文</span>
                <span class="iconify text-gray-500" data-icon="mdi:chevron-down" data-width="14"></span>
            </button>
            <div id="languageDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                <!-- 语言列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-4 rounded-2xl shadow-lg">
                    <span class="iconify text-white" data-icon="mdi:server-network" data-width="48" data-height="48"></span>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">OpenIDCS</h1>
            <p class="text-gray-600 flex items-center justify-center gap-2">
                <span class="iconify" data-icon="mdi:lock" data-width="16"></span>
                虚拟化管理平台
            </p>
        </div>

        <!-- 登录方式切换 -->
        <div class="flex gap-2 mb-6 bg-gray-100 p-1 rounded-lg">
            <button onclick="switchTab('user')" id="userTab" class="flex-1 py-2 px-4 rounded-md transition-all duration-300 tab-active">
                <span class="iconify" data-icon="mdi:account" data-width="18"></span>
                用户登录
            </button>
            <button onclick="switchTab('token')" id="tokenTab" class="flex-1 py-2 px-4 rounded-md transition-all duration-300">
                <span class="iconify" data-icon="mdi:key" data-width="18"></span>
                Token登录
            </button>
        </div>

        <!-- 用户名密码登录表单 -->
        <form id="userLoginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <span class="iconify text-blue-500" data-icon="mdi:account" data-width="18"></span>
                    用户名
                </label>
                <input 
                    type="text" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-transition shadow-sm"
                    placeholder="请输入用户名"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <span class="iconify text-blue-500" data-icon="mdi:lock" data-width="18"></span>
                    密码
                </label>
                <input 
                    type="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-transition shadow-sm"
                    placeholder="请输入密码"
                >
            </div>
            <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
                <span class="iconify" data-icon="mdi:alert-circle" data-width="18"></span>
                <span id="errorText"></span>
            </div>
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2"
            >
                <span class="iconify" data-icon="mdi:login" data-width="20"></span>
                登 录
            </button>
            <div class="flex justify-between items-center text-sm">
                <a href="/register" class="text-blue-600 hover:text-blue-700">还没有账号？立即注册</a>
                <button type="button" onclick="openForgotPasswordModal()" class="text-blue-600 hover:text-blue-700">忘记密码？</button>
            </div>
        </form>

        <!-- Token登录表单 -->
        <form id="tokenLoginForm" class="space-y-5 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <span class="iconify text-blue-500" data-icon="mdi:key" data-width="18"></span>
                    访问Token
                </label>
                <input 
                    type="password" 
                    name="token" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-transition shadow-sm"
                    placeholder="请输入访问Token"
                >
            </div>
            <div id="tokenErrorMsg" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
                <span class="iconify" data-icon="mdi:alert-circle" data-width="18"></span>
                <span id="tokenErrorText"></span>
            </div>
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2"
            >
                <span class="iconify" data-icon="mdi:login" data-width="20"></span>
                登 录
            </button>
            <div class="mt-6 text-center text-sm text-gray-500">
                <p class="flex items-center justify-center gap-1 bg-blue-50 px-4 py-3 rounded-lg border border-blue-100">
                    <span class="iconify text-blue-500" data-icon="mdi:information" data-width="16"></span>
                    启动服务时会在控制台显示访问Token
                </p>
            </div>
        </form>
    </div>

    <!-- 找回密码模态框 -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md m-4">
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <span class="iconify text-white" data-icon="mdi:lock-reset" data-width="20"></span>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">找回密码</h3>
                        <p class="text-sm text-gray-600">通过邮件重置您的密码</p>
                    </div>
                </div>
                <button onclick="closeForgotPasswordModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <span class="iconify" data-icon="mdi:close" data-width="24"></span>
                </button>
            </div>

            <form id="forgotPasswordForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">邮箱地址 <span class="text-red-500">*</span></label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="请输入注册时使用的邮箱"
                    >
                    <p class="mt-1 text-xs text-gray-500">我们将向此邮箱发送密码重置链接</p>
                </div>

                <div id="forgotPasswordError" class="hidden bg-red-50 border border-red-200 text-red-600 px-3 py-2 rounded-lg text-sm flex items-center gap-2">
                    <span class="iconify" data-icon="mdi:alert-circle" data-width="16"></span>
                    <span id="forgotPasswordErrorText"></span>
                </div>

                <div id="forgotPasswordSuccess" class="hidden bg-green-50 border border-green-200 text-green-600 px-3 py-2 rounded-lg text-sm flex items-center gap-2">
                    <span class="iconify" data-icon="mdi:check-circle" data-width="16"></span>
                    <span id="forgotPasswordSuccessText"></span>
                </div>

                <div class="flex items-center gap-3 pt-2">
                    <button type="button" onclick="closeForgotPasswordModal()" class="flex-1 px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg transition font-medium">
                        取消
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition font-medium flex items-center justify-center gap-2" id="forgotPasswordBtn">
                        <span class="iconify" data-icon="mdi:email-send" data-width="16"></span>
                        发送重置邮件
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentTab = 'user';

        function switchTab(tab) {
            currentTab = tab;
            const userTab = document.getElementById('userTab');
            const tokenTab = document.getElementById('tokenTab');
            const userForm = document.getElementById('userLoginForm');
            const tokenForm = document.getElementById('tokenLoginForm');

            if (tab === 'user') {
                userTab.classList.add('tab-active');
                tokenTab.classList.remove('tab-active');
                userForm.classList.remove('hidden');
                tokenForm.classList.add('hidden');
            } else {
                tokenTab.classList.add('tab-active');
                userTab.classList.remove('tab-active');
                tokenForm.classList.remove('hidden');
                userForm.classList.add('hidden');
            }
        }

        // 用户名密码登录
        document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.login_type = 'user';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                
                if (result.code === 200) {
                    window.location.href = result.data.redirect;
                } else {
                    showError(result.msg, 'user');
                }
            } catch (error) {
                showError('登录失败，请重试', 'user');
            }
        });

        // Token登录
        document.getElementById('tokenLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.login_type = 'token';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                
                if (result.code === 200) {
                    window.location.href = result.data.redirect;
                } else {
                    showError(result.msg, 'token');
                }
            } catch (error) {
                showError('登录失败，请重试', 'token');
            }
        });
        
        function showError(msg, type) {
            const errorDiv = type === 'user' ? document.getElementById('errorMsg') : document.getElementById('tokenErrorMsg');
            const errorText = type === 'user' ? document.getElementById('errorText') : document.getElementById('tokenErrorText');
            errorText.textContent = msg;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 4000);
        }

        // 找回密码功能
        function openForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('forgotPasswordError').classList.add('hidden');
            document.getElementById('forgotPasswordSuccess').classList.add('hidden');
        }

        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
        }

        // 找回密码表单提交
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            
            try {
                const submitBtn = document.getElementById('forgotPasswordBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="iconify animate-spin" data-icon="mdi:loading" data-width="16"></span> 发送中...';
                
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    document.getElementById('forgotPasswordSuccessText').textContent = result.msg || '重置邮件已发送，请查收';
                    document.getElementById('forgotPasswordSuccess').classList.remove('hidden');
                    document.getElementById('forgotPasswordError').classList.add('hidden');
                    
                    // 3秒后自动关闭
                    setTimeout(() => {
                        closeForgotPasswordModal();
                    }, 3000);
                } else {
                    document.getElementById('forgotPasswordErrorText').textContent = result.msg || '发送失败，请重试';
                    document.getElementById('forgotPasswordError').classList.remove('hidden');
                    document.getElementById('forgotPasswordSuccess').classList.add('hidden');
                }
            } catch (error) {
                document.getElementById('forgotPasswordErrorText').textContent = '发送失败，请重试';
                document.getElementById('forgotPasswordError').classList.remove('hidden');
                document.getElementById('forgotPasswordSuccess').classList.add('hidden');
            } finally {
                const submitBtn = document.getElementById('forgotPasswordBtn');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="iconify" data-icon="mdi:email-send" data-width="16"></span> 发送重置邮件';
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeForgotPasswordModal();
            }
        });

        // 点击模态框外部关闭
        document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPasswordModal();
            }
        });
    </script>
</body>
</html>
