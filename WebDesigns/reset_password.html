{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                <span class="iconify text-white text-3xl" data-icon="mdi:lock-reset" data-width="32"></span>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                重置密码
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                请输入您的新密码
            </p>
        </div>

        <div class="bg-white rounded-xl shadow-xl p-8">
            <form id="resetPasswordForm" class="space-y-6">
                <input type="hidden" id="reset_token" value="{{ token }}">
                
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">
                        新密码 <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" id="new_password" name="new_password" required 
                               minlength="6"
                               class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="请输入新密码（至少6位）">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('new_password')">
                            <span class="iconify text-gray-400 hover:text-gray-600" data-icon="mdi:eye" data-width="20" id="new_password_eye"></span>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                        确认新密码 <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" id="confirm_password" name="confirm_password" required 
                               minlength="6"
                               class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="请再次输入新密码">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('confirm_password')">
                            <span class="iconify text-gray-400 hover:text-gray-600" data-icon="mdi:eye" data-width="20" id="confirm_password_eye"></span>
                        </button>
                    </div>
                </div>

                <!-- 密码强度指示器 -->
                <div>
                    <div class="flex items-center justify-between text-sm mb-1">
                        <span class="text-gray-600">密码强度</span>
                        <span id="password_strength_text" class="font-medium">-</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="password_strength_bar" class="h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <div>
                    <button type="submit" id="resetPasswordBtn" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <span class="iconify text-white" data-icon="mdi:lock-reset" data-width="18"></span>
                        </span>
                        重置密码
                    </button>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-sm text-blue-600 hover:text-blue-500 transition">
                        返回登录
                    </a>
                </div>
            </form>
        </div>

        <!-- 提示信息 -->
        <div class="text-center text-xs text-gray-500">
            <p>如果您遇到问题，请联系管理员</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    $(document).ready(function() {
        const token = $('#reset_token').val();
        if (!token) {
            showToast('重置链接无效', 'error');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }

        // 密码强度检测
        $('#new_password').on('input', function() {
            const password = $(this).val();
            updatePasswordStrength(password);
        });

        // 实时验证密码一致性
        $('#confirm_password').on('input', function() {
            const newPassword = $('#new_password').val();
            const confirmPassword = $(this).val();
            
            if (confirmPassword && newPassword !== confirmPassword) {
                $(this).addClass('border-red-500').removeClass('border-gray-300');
            } else {
                $(this).removeClass('border-red-500').addClass('border-gray-300');
            }
        });
    });

    function togglePassword(fieldId) {
        const field = $('#' + fieldId);
        const eye = $('#' + fieldId + '_eye');
        
        if (field.attr('type') === 'password') {
            field.attr('type', 'text');
            eye.attr('data-icon', 'mdi:eye-off');
        } else {
            field.attr('type', 'password');
            eye.attr('data-icon', 'mdi:eye');
        }
    }

    function updatePasswordStrength(password) {
        let strength = 0;
        let strengthText = '';
        let strengthColor = '';
        
        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        switch (strength) {
            case 0:
            case 1:
                strengthText = '弱';
                strengthColor = 'bg-red-500';
                break;
            case 2:
            case 3:
                strengthText = '中等';
                strengthColor = 'bg-yellow-500';
                break;
            case 4:
            case 5:
                strengthText = '强';
                strengthColor = 'bg-green-500';
                break;
        }

        const percentage = (strength / 5) * 100;
        $('#password_strength_bar').removeClass('bg-red-500 bg-yellow-500 bg-green-500').addClass(strengthColor);
        $('#password_strength_bar').css('width', percentage + '%');
        $('#password_strength_text').text(strengthText);
    }

    $('#resetPasswordForm').on('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = $('#new_password').val();
        const confirmPassword = $('#confirm_password').val();
        const token = $('#reset_token').val();
        
        if (newPassword !== confirmPassword) {
            showToast('两次输入的密码不一致', 'error');
            return;
        }
        
        if (newPassword.length < 6) {
            showToast('密码长度不能少于6位', 'error');
            return;
        }
        
        try {
            const submitBtn = $('#resetPasswordBtn');
            submitBtn.prop('disabled', true);
            submitBtn.html('<span class="iconify animate-spin" data-icon="mdi:loading" data-width="18"></span> 重置中...');
            
            const result = await apiRequest('/api/system/reset-password', 'POST', {
                token: token,
                new_password: newPassword,
                confirm_password: confirmPassword
            });
            
            if (result.code === 200) {
                showToast('密码重置成功', 'success');
                setTimeout(() => {
                    window.location.href = '/login?reset=1';
                }, 1500);
            } else {
                showToast(result.msg || '密码重置失败', 'error');
            }
        } catch (error) {
            console.error('密码重置失败:', error);
            showToast('密码重置失败，请重试', 'error');
        } finally {
            const submitBtn = $('#resetPasswordBtn');
            submitBtn.prop('disabled', false);
            submitBtn.html('<span class="iconify text-white" data-icon="mdi:lock-reset" data-width="18"></span> 重置密码');
        }
    });
</script>
{% endblock %}
