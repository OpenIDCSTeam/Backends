<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenIDCS - 用户注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        .input-transition {
            transition: all 0.25s ease;
        }
        .input-transition:focus {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-4 rounded-2xl shadow-lg">
                    <span class="iconify text-white" data-icon="mdi:account-plus" data-width="48" data-height="48"></span>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">用户注册</h1>
            <p class="text-gray-600 flex items-center justify-center gap-2">
                <span class="iconify" data-icon="mdi:server-network" data-width="16"></span>
                OpenIDCS 虚拟化管理平台
            </p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <span class="iconify text-blue-500" data-icon="mdi:account" data-width="18"></span>
                    用户名
                </label>
                <input 
                    type="text" 
                    name="username" 
                    required
                    minlength="3"
                    maxlength="20"
                    pattern="[a-zA-Z0-9_]+"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-transition shadow-sm"
                    placeholder="3-20位字母、数字或下划线"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <span class="iconify text-blue-500" data-icon="mdi:email" data-width="18"></span>
                    邮箱
                </label>
                <input 
                    type="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-transition shadow-sm"
                    placeholder="请输入邮箱地址"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <span class="iconify text-blue-500" data-icon="mdi:lock" data-width="18"></span>
                    密码
                </label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-transition shadow-sm"
                    placeholder="至少6位字符"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <span class="iconify text-blue-500" data-icon="mdi:lock-check" data-width="18"></span>
                    确认密码
                </label>
                <input 
                    type="password" 
                    name="confirm_password" 
                    id="confirmPassword"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-transition shadow-sm"
                    placeholder="请再次输入密码"
                >
            </div>

            <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
                <span class="iconify" data-icon="mdi:alert-circle" data-width="18"></span>
                <span id="errorText"></span>
            </div>

            <div id="successMsg" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
                <span class="iconify" data-icon="mdi:check-circle" data-width="18"></span>
                <span id="successText"></span>
            </div>

            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2"
            >
                <span class="iconify" data-icon="mdi:account-plus" data-width="20"></span>
                注 册
            </button>

            <div class="text-center">
                <a href="/login" class="text-sm text-blue-600 hover:text-blue-700">已有账号？立即登录</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // 验证密码
            if (data.password !== data.confirm_password) {
                showError('两次输入的密码不一致');
                return;
            }
            
            // 移除确认密码字段
            delete data.confirm_password;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                
                if (result.code === 200) {
                    showSuccess(result.msg || '注册成功！');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(result.msg || '注册失败');
                }
            } catch (error) {
                showError('注册失败，请重试');
            }
        });
        
        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMsg');
            
            successDiv.classList.add('hidden');
            errorText.textContent = msg;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 4000);
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            const successText = document.getElementById('successText');
            const errorDiv = document.getElementById('errorMsg');
            
            errorDiv.classList.add('hidden');
            successText.textContent = msg;
            successDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
